<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FormWizard_v5</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/donation.css">
	</head>
	<body>

        <header class="site-navbar" role="banner">
            <nav class="site-navigation position-relative text-right" role="navigation">
                <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                  <li ><a href="home.html"><span>Home</span></a></li>
                  <li><a href="#"><span>Fundraisers</span></a></li>
                  <li class="active"><a href="donation.html"><span>Donation Form</span></a></li>
                  <li><a href="signin.html"><span>Log In</span></a></li>
                  <li><a href="signup.html"><span>Sign Up</span></a></li>
                  <li><a href="profile_settings.html"><span>Profile Settings</span></a></li>
                </ul>
            </nav>
        </header>

		<div class="wrapper">
      <style>    
        body {    
          background-image: url('./images/Background-2.jpg');  
          background-color: lightgray;  
          }  
    </style> 
			
            <form action="">
            	<div id="wizard">
	                <!-- SECTION 3 -->
	                <h4></h4>
	                <section>
	                    <div class="product">
	                    	<div class="item">
	                    		<div class="left">
	                    			
	                    		</div>
	                    		<span class="price">$39</span>
	                    	</div>
	                    	<div class="item">
	                    		<div class="left">
	                    			
	                    		</div>
	                    		<span class="price">$10</span>
	                    	</div>
	                    </div>
	                    <div class="checkout">
                    		<div class="subtotal">
                    			<span class="heading">Subtotal</span>
                    			<span>$40</span>
                    		</div>
	                    
	                    	<div class="total">
                    			<span class="heading">Subtotal</span>
                    			<span class="total-price">$40</span>
                    		</div>
	                    </div>
	                </section>

	                <!-- SECTION 4 -->
	                <h4></h4>
	                <section>
	                    <div class="checkbox-circle">
							<label class="active">
								<input type="radio" name="billing method" value="Direct bank transfer" checked>Direct bank transfer>
								<span class="checkmark"></span>
								<div class="tooltip">
									Make your payment directly into our bank account.
								</div>
							</label>
							<label>
								<input type="radio" name="billing method" value="Check payments">Credit/Debit Card
								<span class="checkmark"></span>
								<div class="tooltip">
								    Make your payment using your Credit/Debit card.
								</div>
							</label>
						</div>
                        <div>
                            <form class="container" id="container">
                  
                                <input class="card" id="visa" type="button" name="card" value="">
                                <input class="card" id="mastercard" type="button" name="card" value="">
                        
                                <label>Credit Card Number</label>
                                <input id="cardnumber" type=text pattern="[0-9]{13,16}" name="cardnumber" requierd="true" placeholder="0123-4567-8901-2345">
                        
                                <label>Card Holder</label>
                               <input id="cardholder" type="text" name="name" requierd="true" maxlength="50" placeholder="Cardholder">
                        
                                <label>Expiration Date</label>
                                <label id="cvc-label">CVC/CVV</label>
                                <div id="left">
                                    <select name="month" id="month" onchange="" size="1">
                                      <option value="00">MM</option>
                                      <option value="01">01</option>
                                      <option value="02">02</option>
                                      <option value="03">03</option>
                                      <option value="04">04</option>
                                      <option value="05">05</option>
                                      <option value="06">06</option>
                                      <option value="07">07</option>
                                      <option value="08">08</option>
                                      <option value="09">09</option>
                                      <option value="10">10</option>
                                      <option value="11">11</option>
                                      <option value="12">12</option>
                                    </select>
                                <p>/</p>
                                    <select name="year" id="year" onchange="" size="1">
                                      <option value="00">YY</option>
                                      <option value="01">16</option>
                                      <option value="02">17</option>
                                      <option value="03">18</option>
                                      <option value="04">19</option>
                                      <option value="05">20</option>
                                      <option value="06">21</option>
                                      <option value="07">22</option>
                                      <option value="08">23</option>
                                      <option value="09">24</option>
                                      <option value="10">25</option>
                                    </select>
                                </div>
                        
                        
                                <input id="cvc" type="text" placeholder="Cvc/Cvv" maxlength="3" />
      
                              </form>
                        </div>
	                </section>                     

                      <style>
                        .button {
                          background-color: #e49444;
                          border-radius: 20%;
                          border: none;
                          color: white;
                          padding: 10px 20px;
                          text-align: center;
                          text-decoration: none;
                          display: inline-block;
                          float: left;
                          font-size: 16px;
                          margin: 4px 2px;
                          margin-top: 30px;
                          cursor: pointer;
                        }
                        .button-right{
                            float: right;
                        }
                        </style>
                        <a href="donation.html" class="button">Previous</a>
                        <a href="receipt.html" class="button" class="button-right">Make the Donation</a>
                    
            	</div>
            </form>
		</div>


		<script src="js/main.js"></script>
</body>
</html>
