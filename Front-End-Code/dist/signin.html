<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
</head>
<body>
    <header class="site-navbar" role="banner" >
        <nav class="site-navigation position-relative text-right" role="navigation">
            <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="home.html"><span>Home</span></a></li>
                <li><a href="#"><span>Fundraisers</span></a></li>
                <li><a href="donation.html"><span>Donation Form</span></a></li>
                <li class="active"><a href="signin.html"><span>Log In</span></a></li>
                <li><a href="signup.html"><span>Sign Up</span></a></li>
                <li><a href="profile_settings.html"><span>Profile Settings</span></a></li>
            </ul>
        </nav>
    </header>
    
    <div class="main">
        <style>    
            body {    
              background-image: url('./images/Background-2.jpg');  
              background-color: lightgray;  
              }  
        </style> 

        <!-- Sign In -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing in image"></figure>
                        
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Create an account"/>
                                <a href="signup.html" class="signin-image-link"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
